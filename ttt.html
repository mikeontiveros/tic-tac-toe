<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <link href="http://fonts.googleapis.com/css?family=Montez" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/ttt.css">
</head>
<body>
    <header>
        <h1>Let's Play Tic-Tac-Toe!</h1>
    </header>
    <main>
        <div class="board">
            <div class="row">
                <div class="cell" id="c5"></div>
                <div class="cell" id="c0"></div>
                <div class="cell" id="c7"></div>
            </div>
            <div class="row" id="midrow">
                <div class="cell" id="c6"></div>
                <div class="cell" id="c4"></div>
                <div class="cell" id="c2"></div>
            </div>
            <div class="row">
                <div class="cell" id="c1"></div>
                <div class="cell" id="c8"></div>
                <div class="cell" id="c3"></div>
            </div>
        </div>
        <div id="gamelog">X's turn</div>
        <button type="button" id="restart">Start New Game</button>
    </main>
    <footer>by Michael C. Ontiveros</footer>
    <script src="js/ttt.js"></script>
</body>
</html>
